<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freelancer Forum</title>
  <style>
    table {
      width: 50%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    h1, h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Freelancer Forum</h1>

  <h2>Average Starting Price: $<span id="avg-price">0</span></h2>

  <h3>Available Freelancers</h3>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Occupation</th>
        <th>Starting Price</th>
      </tr>
    </thead>
    <tbody id="freelancer-list">
  
    </tbody>
  </table>


  <script src="javascript.js"></script>
</body>
</html>
